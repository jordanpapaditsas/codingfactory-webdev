<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" integrity="sha512-t4GWSVZO1eC8BM339Xd7Uphw5s17a86tIZIj8qRxhnKub6WoyhnrxeCIMeAqBPgdZGlCcG2PrZjMc+Wr78+5Xg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/counter/main.css">
</head>
<body>
    <!-- Main -->
    <main>
        <div class="d-flex flex-column justify-content-lg-start align-items-center bg-black text-bg-dark">
            <div class="text-center mt-5">
                <div class="mb-3">
                    <span class="display-5">Counter</span>
                </div>
                <div class="mb-2 py-3 px-3 border border-black rounded-pill">
                    <span id="counter" class="text-lg fs-1">0</span>
                </div>
            </div>
            <div class="mt-3">
                <button type="button" id="btnDecr" class="btn btn-outline-primary">Decrease</button>
                <button type="button" id="btnReset" class="btn btn-outline-primary">Reset</button>
                <button type="button" id="btnIncr" class="btn btn-outline-primary">Increase</button>
            </div>
        </div>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js" integrity="sha512-3dZ9wIrMMij8rOH7X3kLfXAzwtcHpuYpEgQg1OA4QAob1e81H8ntUQmQm3pBudqIoySO5j0tHN4ENzA6+n2r4w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/counter/index.js"></script>
</body>
</html>
