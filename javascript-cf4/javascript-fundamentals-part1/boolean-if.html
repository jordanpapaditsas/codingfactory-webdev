<body>
  

  <script>
    let isRaining = false;
    let lightsAreOn;

    if (isRaining) {
      lightsAreOn = true;
    } else {
      lightsAreOn = false;
    }

    if (lightsAreOn) {
      document.write('Lights are on');
    } else {
      document.write('Lights are off');
    }
  </script>
</body>
