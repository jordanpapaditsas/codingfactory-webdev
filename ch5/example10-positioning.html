<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example 10 - Positioning</title>
  <link rel="stylesheet" href="../css/ch5/example10-positioning.css">

</head>
<body>
  
  <div class="container item-sticky">
    <div class="box1"></div>
    <div class="box2 item-relative"></div>
    <div class="box3"></div>
  </div>

  <div class="container">
    <div class="box1"></div>
    <div class="box2 z-front item-absolute"></div>
    <div class="box3"></div>
  </div>

  <div class="container">
    <div class="box1"></div>
    <div class="box2 item-fixed"></div>
    <div class="box3"></div>
  </div>

</body>
</html>
