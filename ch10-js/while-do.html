<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ex 10</title>
</head>
<body>
  

  <script>
    let i = 1;

    while (i <= 12) {
      document.write('*');
      i++;
    }

    do {
      document.write('*');
      i++;
    } while (i <= 12);
  </script>
</body>
