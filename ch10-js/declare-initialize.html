<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example 1</title>
</head>
<body>
  

  <script>
    // Declaring and initializing variables
    let a = 20;
    let b = 5;
    let sum = 0;

    sum = a + b;

    document.write(`Sum = ${sum} <br>`);  // Ways to print in console or in browser.
    document.write("<br>");
    document.write("Sum = ", sum, "<br>");
    console.log("Sum = ", sum);

    let str1 = "\"AUEB\"";
    let str2 = '\'AUEB\'';
    document.write("<br>", str1, "<br>", str2, "<br>");
    document.write("<br>", "AUEB", 'AUEB');
  </script>
</body>
</html>
