<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example 2</title>
</head>
<body>
  

  <script>
    let fahrenheit = 100;
    let celsius;

    celsius = (5 / 9) * (fahrenheit - 32);

    document.write(celsius.toFixed(2) + "<br>");
    document.write(fahrenheit + " Celsius degrees: " + celsius.toFixed(2));
  </script>
</body>
</html>
