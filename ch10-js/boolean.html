<body>

  
  <script>
    let aliceAge = 21;
    let bobAge = 17;
    let thereIsAnAdult;
    let allAreAdults;

    thereIsAnAdult = ((aliceAge >= 18) || (bobAge >= 18));
    allAreAdults = ((aliceAge >= 18) && (bobAge >= 18));
    document.write('There is at least one adult (true/false) ' + thereIsAnAdult);
    document.write("<br>");
    document.write('All are adults (true/false) ' + allAreAdults);
  </script>
