<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="..//css/ch3/example13-form.css">

</head>
<body>
  <div class="outer rounded-5">
    <div class="middle rounded-25">
      <div class="inner">
        <form name="form-login" method="post" action="#">
          <div class="gap-bottom">
            <span class="login-text"><strong>Login</strong></span>
          </div>
          <div class="gap-bottom">
            <input type="email" class="form-input email" name="username" id="email" placeholder="E-mail">
          </div>
          <div class="gap-bottom">
            <input type="password" class="form-input password" name="password" id="password" placeholder="Password">
          </div>
          <div class="gap-bottom">
            <input type="submit" class="form-btn" value="Sign In">
          </div>
          <div class="gap-bottom">
            <input type="reset" class="form-reset">
          </div>
          <div class="gap-bottom">
            <a class="reset-link" href="/reset">Lost your password?</a>
          </div>
        </form>
      </div>
    </div>
    <div class="gap-bottom gap-top">
      <span class="text-light">Don't have an account?</span>
      <a class="account-link" href="/register">Sign up here!</a>
    </div>
  </div> 
</body>
</html>
