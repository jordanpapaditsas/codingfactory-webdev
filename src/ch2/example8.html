<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/example8.css">
</head>
<body>
    <!-- Rounded corners -->
    <img class="city img-rounded" src="../img/athens.jpg" alt="Athens">

    <!-- 50% Rounded -->
    <img class="city img-circle" src="../img/paris.jpg" alt="Paris">

    <!-- Thumbnail and link -->
    <a href="../img/london.jpg" target="_blank">
        <img class="city thumbnail" src="../img/london.jpg" alt="London">
    </a>

    <!-- Card with img + text -->
    <div class="card">
        <img class="card-image" src="../img/new-york.jpg" alt="New York">
        <div class="card-text">
            <p>New York</p>
        </div>
    </div>

    <!-- Parallax -->
    <div class="london-bg">
        
    </div>
    
</body>
</html>
