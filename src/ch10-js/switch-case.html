<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ex 9</title>
</head>
<body>
  

  <script>
    let num1 = 3;
    let num2 = 5;
    let result;
    let operator = "*";

    switch (operator) {
      case '+':
        result = num1 + num2;
        break;
      case '-':
        result = num1 - num2;
        break;
      case '*':
        result = num1 * num2;
        break;
      case '/':
        result = num1 / num2;
        break;
        default:
        break;   
    }
    document.write(result);
  </script>
</body>
</html>
