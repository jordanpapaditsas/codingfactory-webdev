<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Row align</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/ch8/bootstrap-rows-align.css">
</head>
<body>
  <div class="container-lg align-items-start">

    <div class="row align-items-start">
      <div class="col">CF-1</div>
      <div class="col">CF-2</div>
      <div class="col">CF-3</div>
    </div>

    <div class="row align-items-center">
      <div class="col">CF-1</div>
      <div class="col">CF-2</div>
      <div class="col">CF-3</div>
    </div>

    <div class="row align-items-end">
      <div class="col">CF-1</div>
      <div class="col">CF-2</div>
      <div class="col">CF-3</div>
    </div>

    
  </div>

    <div class="container-lg">
      <div class="row justify-content-center">
        <div class="col-4">CF-1</div>
        <div class="col-4">CF-2</div>
      </div>

      <div class="row justify-content-start">
        <div class="col-4">CF-1</div>
        <div class="col-4">CF-2</div>
      </div>

      <div class="row justify-content-end">
        <div class="col-4">CF-1</div>
        <div class="col-4">CF-2</div>
      </div>

    </div>




  



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
